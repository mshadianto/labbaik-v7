# =============================================================================
# LABBAIK AI - Package Builder Configuration
# =============================================================================
# Konfigurasi untuk fitur perancangan paket umrah oleh travel mitra.
# Semua harga dalam IDR kecuali disebutkan lain.
# =============================================================================

package_builder:
  name: "Umrah Package Builder"
  version: "1.0"

  # Default package durations
  durations:
    - days: 9
      label: "9 Hari"
      nights_makkah: 4
      nights_madinah: 4
    - days: 12
      label: "12 Hari"
      nights_makkah: 5
      nights_madinah: 6
    - days: 14
      label: "14 Hari"
      nights_makkah: 6
      nights_madinah: 7

  # Hotel categories with price ranges (per night per room)
  hotels:
    makkah:
      - category: "bintang_5"
        label: "Hotel Bintang 5 (Dekat Haram)"
        distance: "50-200m"
        price_min: 3500000
        price_max: 8000000
        default_price: 5000000
      - category: "bintang_4"
        label: "Hotel Bintang 4"
        distance: "200-500m"
        price_min: 1500000
        price_max: 3500000
        default_price: 2500000
      - category: "bintang_3"
        label: "Hotel Bintang 3"
        distance: "500m-1km"
        price_min: 800000
        price_max: 1500000
        default_price: 1200000
      - category: "apartemen"
        label: "Apartemen/Hostel"
        distance: "1-2km"
        price_min: 400000
        price_max: 800000
        default_price: 600000

    madinah:
      - category: "bintang_5"
        label: "Hotel Bintang 5 (Dekat Nabawi)"
        distance: "50-200m"
        price_min: 2500000
        price_max: 6000000
        default_price: 4000000
      - category: "bintang_4"
        label: "Hotel Bintang 4"
        distance: "200-500m"
        price_min: 1200000
        price_max: 2500000
        default_price: 1800000
      - category: "bintang_3"
        label: "Hotel Bintang 3"
        distance: "500m-1km"
        price_min: 600000
        price_max: 1200000
        default_price: 900000
      - category: "apartemen"
        label: "Apartemen/Hostel"
        distance: "1-2km"
        price_min: 300000
        price_max: 600000
        default_price: 450000

  # Flight options
  flights:
    airlines:
      - code: "SV"
        name: "Saudia"
        type: "full_service"
        price_economy: 12000000
        price_business: 35000000
      - code: "GA"
        name: "Garuda Indonesia"
        type: "full_service"
        price_economy: 14000000
        price_business: 40000000
      - code: "SQ"
        name: "Singapore Airlines (Transit)"
        type: "full_service"
        price_economy: 11000000
        price_business: 32000000
      - code: "EK"
        name: "Emirates (Transit Dubai)"
        type: "full_service"
        price_economy: 13000000
        price_business: 38000000
      - code: "QR"
        name: "Qatar Airways (Transit Doha)"
        type: "full_service"
        price_economy: 12500000
        price_business: 36000000
      - code: "XY"
        name: "Flynas"
        type: "low_cost"
        price_economy: 8000000
        price_business: null
      - code: "F3"
        name: "Flyadeal"
        type: "low_cost"
        price_economy: 7500000
        price_business: null

    # Departure cities
    origins:
      - code: "CGK"
        name: "Jakarta (Soekarno-Hatta)"
        surcharge: 0
      - code: "SUB"
        name: "Surabaya (Juanda)"
        surcharge: 500000
      - code: "DPS"
        name: "Bali (Ngurah Rai)"
        surcharge: 1000000
      - code: "UPG"
        name: "Makassar (Sultan Hasanuddin)"
        surcharge: 800000
      - code: "KNO"
        name: "Medan (Kualanamu)"
        surcharge: 600000
      - code: "JOG"
        name: "Yogyakarta (Adisucipto)"
        surcharge: 400000
      - code: "SOC"
        name: "Solo (Adi Soemarmo)"
        surcharge: 400000
      - code: "SRG"
        name: "Semarang (Ahmad Yani)"
        surcharge: 400000

  # Transport between cities
  transport:
    makkah_madinah:
      - type: "haramain_train"
        label: "Kereta Haramain (High-Speed)"
        duration: "2.5 jam"
        price: 800000
      - type: "bus_vip"
        label: "Bus VIP (SAPTCO)"
        duration: "5 jam"
        price: 400000
      - type: "private_car"
        label: "Mobil Privat"
        duration: "4-5 jam"
        price: 2000000

    airport_transfer:
      - type: "bus_group"
        label: "Bus Rombongan"
        price_per_pax: 150000
      - type: "private_hiace"
        label: "Hiace Privat (10 pax)"
        price_total: 1500000
      - type: "private_coaster"
        label: "Coaster Privat (25 pax)"
        price_total: 2500000

  # Fixed costs
  fixed_costs:
    - name: "Visa Umrah"
      price: 2500000
      per: "person"
      required: true
    - name: "Asuransi Perjalanan"
      price: 350000
      per: "person"
      required: true
    - name: "Handling & Airport Tax"
      price: 500000
      per: "person"
      required: true
    - name: "Perlengkapan Umrah"
      price: 300000
      per: "person"
      required: false
      note: "Koper, kain ihram, mukena, buku panduan"
    - name: "Muthawwif/Guide Lokal"
      price: 3000000
      per: "group"
      required: false
      note: "Per rombongan (max 45 orang)"
    - name: "Ziarah Tambahan"
      price: 500000
      per: "person"
      required: false
      note: "Jabal Uhud, Masjid Quba, dll"

  # Meal options
  meals:
    - type: "full_board"
      label: "Full Board (3x makan)"
      price_per_day: 250000
    - type: "half_board"
      label: "Half Board (2x makan)"
      price_per_day: 175000
    - type: "breakfast_only"
      label: "Breakfast Only"
      price_per_day: 75000
    - type: "no_meal"
      label: "Tanpa Makan"
      price_per_day: 0

  # Room configurations
  room_types:
    - type: "quad"
      label: "Quad (4 orang/kamar)"
      occupancy: 4
      price_multiplier: 1.0
    - type: "triple"
      label: "Triple (3 orang/kamar)"
      occupancy: 3
      price_multiplier: 1.15
    - type: "double"
      label: "Double (2 orang/kamar)"
      occupancy: 2
      price_multiplier: 1.4
    - type: "single"
      label: "Single (1 orang/kamar)"
      occupancy: 1
      price_multiplier: 2.0

  # Margin presets
  margin_presets:
    - name: "Ekonomis"
      percentage: 10
      description: "Margin tipis untuk volume tinggi"
    - name: "Standar"
      percentage: 15
      description: "Margin normal untuk paket reguler"
    - name: "Premium"
      percentage: 20
      description: "Margin lebih untuk layanan ekstra"
    - name: "VIP"
      percentage: 25
      description: "Margin tinggi untuk paket eksklusif"

  # Seasons (affects hotel prices)
  seasons:
    - name: "Low Season"
      months: [1, 2, 6, 7]
      price_multiplier: 0.85
    - name: "Regular Season"
      months: [3, 4, 5, 8, 9, 10]
      price_multiplier: 1.0
    - name: "High Season"
      months: [11, 12]
      price_multiplier: 1.3
    - name: "Ramadan"
      months: []  # Dynamic based on Islamic calendar
      price_multiplier: 1.5
